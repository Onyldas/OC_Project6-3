spring.datasource.url= jdbc:postgresql://localhost:5432/db_climbing
spring.datasource.username=postgres
spring.datasource.password=hiymsw
spring.batch.initialize-schema=always
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
#validate: validate the schema, makes no changes to the database.
#update: update the schema.
#create: creates the schema, destroying previous data.
#create-drop: drop the schema when the SessionFactory is closed explicitly, typically when the application is stopped.

spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false

# control the sql db initialization (from schema.sql and data.sql)
spring.datasource.initialization-mode=always


#we can disable the white label error page entirely, by setting the server.error.whitelabel.enabled property to false
server.error.whitelabel.enabled=false
