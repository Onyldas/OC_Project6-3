<html xmlns:th="http://www.thymeleaf.org">

        <title>Connexion</title>
        <link rel="stylesheet" href="/CSS/index.css" />
        <link rel="stylesheet" href="/CSS/bootstrap.css" />
    </head>

    <body>

            <div class="row">
                <div class="col-md-8 col-md-offset-2">

                </div>
            </div>
        </div>
    </body>
</html>
