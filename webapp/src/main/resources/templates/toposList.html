<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Liste des différentes topos</title>
    <link rel="stylesheet" href="/CSS/page.css"/>
    <link rel="stylesheet" href="/CSS/bootstrap.css"/>
</head>

<body>

<header th:insert="header"></header>

<div class="container">
    <div class="row">
        <div class="col-12 introduction">
            <h3>Liste de tous les topos d'escalade :</h3>
            <p>Vous allez dans une région en particulier, vous voulez connaître tous les bons "spots"
                où grimper ? Consultez nos différents topos pour ne rien manquer : </p>
        </div>
    </div>

    <div class="row" th:each="topo : ${topos}">
        <div class="col-12 boite">
            <h3><a th:text="${topo.titre}"></a></h3>

        </div>
    </div>
</div>

<footer th:insert="footer"></footer>

</body>
</html>
