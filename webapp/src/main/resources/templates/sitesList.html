<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Liste des diffÃ©rentes sites</title>
        <link rel="stylesheet" href="/CSS/index.css" />
        <link rel="stylesheet" href="/CSS/bootstrap.css" />
    </head>

    <body>
        <div class="container">

            <header th:insert="header"></header>

            <div class="row">
                <div class="col-md-12">
                    <h1>Voici la liste de tous les sites :</h1>

                    <tr th:each="site : ${sites}">
                        <td th:text="${site.id}">1</td>
                        <td><a th:href="@{'/site/' + ${site.id}}" th:text="${site.name}">Piton des neiges</a></td>
                        </br>
                    </tr>
                    <br/>
                    <p><a href="/addSite2">Ajouter un site</a></p>
                </div>
            </div>


        </div>
    </body>
</html>
